# =========================
# Model
# =========================
pretrained_model_name_or_path = "/workspace/models/checkpoints/meinamix_v12Final.safetensors"

# =========================
# Dataset / Output
# =========================
train_data_dir = "/workspace/datasets/normalized/style"
output_dir = "/workspace/output/kohya"
logging_dir = "/workspace/output/logs"
output_name = "style_test"

# =========================
# Training basic
# =========================
resolution = "512"
train_batch_size = 1
num_epochs = 40
seed = 42
console_log_interval = 10

# =========================
# LoRA
# =========================
network_module = "networks.lora"
network_dim = 8
network_alpha = 8

# =========================
# Learning rate
# =========================
learning_rate = 1e-4
unet_lr = 1e-4
text_encoder_lr = 2e-5
lr_scheduler = "constant"
optimizer_type = "AdamW"

# =========================
# Precision / performance
# =========================
mixed_precision = "fp16"
save_precision = "fp16"
xformers = false
cache_latents = true

# =========================
# Caption
# =========================
caption_extension = ".txt"
shuffle_caption = false

# =========================
# Bucket
# =========================
enable_bucket = true
min_bucket_reso = 256
max_bucket_reso = 1024
bucket_reso_steps = 64
